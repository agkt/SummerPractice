<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connect with me</title>
    <link rel="stylesheet" href="css/connect_style.css">

<body>

<div class="header">
    <div class="header-content">
        <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
        <div class="socialbut">
            <a href="#" class="button"><img src="img/vk.png" width="47" height="47"
                                            onmouseover="this.src='img/vkhover.png'; this.width=47;this.height=47;"
                                            onmouseout="this.src='img/vk.png'; this.width=47;this.height=47;" alt="vk"/></a>
            <a href="#" class="button"><img src="img/twitter.png" width="47" height="47"
                                            onmouseover="this.src='img/twitterhover.png'; this.width=47;this.height=47;"
                                            onmouseout="this.src='img/twitter.png'; this.width=47;this.height=47;"
                                            alt="twitter"></a>
            <a href="#" class="button"><img src="img/facebook.png" width="47" height="47"
                                            onmouseover="this.src='img/facebookhover.png'; this.width=47;this.height=47;"
                                            onmouseout="this.src='img/facebook.png'; this.width=47;this.height=47;"
                                            alt="facebook"></a>
            <a href="#" class="button"><img src="img/github.png" width="47" height="47"
                                            onmouseover="this.src='img/githubhover.png'; this.width=47;this.height=47;"
                                            onmouseout="this.src='img/github.png'; this.width=47;this.height=47;"
                                            alt="github"></a>

        </div>
    </div>
    <div class="border">
    </div>
</div>


<div class="container clearfix">
    <div class="menu">
        <ul class="top-menu">
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#mywork">Мои работы</a></li>
            <li><a href="#feedback">Связаться со мной</a></li>
        </ul>
        <ul class="bottom-menu">
            <h4> Контакты</h4>
            <li><a class="mail" href="#mail">pochta@mail.ru
                <img class="img" src="img/mail.png" alt="mail"></a></li>
            <li><a class="number" href="#number">+7912342323
                <img class="img" src="img/number.png" alt="number"></a></li>
            <li><a class="skype" href="#skype">nickname
                <img class="img" src="img/skype.png" alt="skype"></a></li>
        </ul>
    </div>

    <div class="connect-me">
        <div class="header-connect">
            <h3>У вас интересный проект? Напишите мне</h3>
        </div>

        <form class="form">
            <div>
                <label class="name" for="i1">Имя</label>
                <label class="e-mail" for="i1">E-mail</label>

                <div>
                    <input type="text" class="sign" name="name" id="i1" placeholder="Как к вам обращаться">
                    <input type="text" class="sign" name="e-mail" id="i2" placeholder="Куда мне писать">
                </div>
            </div>
            <div>
                <label class="name" for="i3">Сообщение</label>
                <textarea name="comment" class="mail" id="i3" placeholder="Кратко в чём суть"></textarea>
            </div>
            <div>
                <p>Введите код, указанный на картинке</p>
                <div>
                    <img src="img/code.png" alt="code">

                    <input type="text" class="sign" name="name" id="i4" placeholder="Введите код">
                </div>
            </div>
            <div>
                <button type="submit" class="button">Отправить</button>
                <button type="submit" class="button">Очистить</button>
            </div>
        </form>
    </div>
</div>


<footer>
    <div class="border">
    </div>
    <div class="footer-wrapper">
        <div class="footer-content">
            <a href="#" class="lock"><img src="img/lock.png" alt="lock"></a>
